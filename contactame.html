  <div class="container mb-3  d-flex justify-content-center align-items-center">
    <div class="card ">
      <div class="card-body ">
        <div class="form h-100">
          <h3 class="bg-primary text-light" style="text-align: center;">Contáctame</h3>
          <form class="mb-5" method="post" id="contactForm" name="contactForm">
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="" class="col-form-label">Nombre *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="" class="col-form-label">Email *</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Tu email">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-3">
                <label for="message" class="col-form-label">Mensaje *</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                  placeholder="Escribe tu mensaje"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="button" value="Enviar Mensaje" style="color: black; font-weight: bold;"
                  class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
              </div>
            </div>
          </form>

        </div>
